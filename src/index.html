<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6 bg-white shadow-md rounded-lg">
        <h1 class="text-xl font-bold text-center mb-6">Todo List</h1>
        <form id="todo-form" class="flex gap-2 mb-4">
            <input type="text" id="new-todo-title" placeholder="New to-do" class="flex-1 p-2 border rounded" />
            <button type="submit" class="px-4 py-2 text-sm text-white bg-green-700 hover:bg-green-800 rounded">Add</button>
        </form>
        <ul id="todo-list" class="list-disc"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
